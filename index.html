<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="IndexStyle.css">
</head>


<body>

    <div class="MainPage">
        <div class="LogoContainer">
            <img src="Metetials/TULogo.png" alt="">
        </div>

        <div class="TitleForm">
            <h1>REQUEST FORM</h1>
        </div>

        <!--# FormContainer -->
        <div class="FormContainer">
            <h2>Login</h2>

            <!-- ## Table -->
            <form>
                <table>
                    <!-- ###Row1 -->
                    <tr>
                        <td>
                            <img src="Metetials/Logo-User.png" alt="">
                        </td>

                        <td>
                            <input type="text" placeholder="Username">
                        </td>
                    </tr>
                    <!-- ### Row2 -->
                     <tr>
                        <td>
                            <img src="Metetials/Logo-Password.png" alt="">
                        </td>

                        <td><input type="password"></td>
                     </tr>
                </table>

                <button>LOGIN</button>
                
                
            </form>


        </div>

    </div>
    
    

</body>
</html>
